<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva tu cita</title>
    <link rel="stylesheet" href="css/reserva.css">
</head>
<body>
    <div class="menu-btn">
        <i class="fas fa-bars fa-2x"></i>
      </div>    
    <div class="container">
        <nav class="nav-main">
           <img src="img/logo.jpg" alt="Logo" class="brand">
           
           <ul class="nav-menu">
                <li>
                    <a href="mascota.html" onclick="clickMenu()" class="menu-boton">Inicio</a>
                </li>
                <li>
                    <a href="reserva.html">Reserva tu cita</a>
                </li>
                <li>
                    <a href="citas.html">Citas reservadas</a>
                </li>
                <li>
                    <a href="perfil.html">Perfil Médico</a>
                </li>
            </ul>
           <ul class="nav-menu-right">
               <li>
                   <a href="index.html">Salir</a>
               </li>
           </ul>
        </nav>
        <hr>
        <header class="showcase">
            <h1>VITAL PETS</h1>
            <p>Aquí podrás reservar una cita con el veterinario para que atienda a tu mascota</p>
          </header>

          <section>
            <form class="formulario">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                  </div>
                  
                </div>
                <div class="form-group">
                  <label for="inputName">Nombres Completos</label>
                  <input type="text" class="form-control" id="inputName" placeholder="Ingrese nombres completos">
                </div>
                <div class="form-group">
                    <label for="inputLastName">Nombre de Mascota o Raza</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Ingrese nombre o raza de mascota">
                  </div>
                <div class="form-group">
                  <label for="inputAddress2">Dirección donde vive</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, barrio, piso, etc.">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Ingrese la ciudad donde vive">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">Departamento de salud</label>
                    <select id="inputState" class="form-control">
                      <option selected>veterinario</option>
                      <option>Peluquería</option>
                      <option>Cardiologo</option>
                      <option>Cirujano</option>
                      <option>Fisioterapia</option>
                      
                    </select>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputName">Doctor solicitado</label>
                    <select id="inputName" class="form-control">
                      <option selected>Javier Figueroa</option>
                      <option>Mishelle Solorzano</option>
                      <option>David Pincay</option>
                    </select>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="start">Fecha de cita</label>
                    <input type="date" id="start" name="trip-start"
                        value="2020-07-22"
                        min="2020-01-01" max="2020-12-31">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Registrar cita</button>
              </form>
        </section>
    </div> 
</body>
</html>
